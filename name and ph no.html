<html>
  <body>
    <script>
      var arr1 = [];
      var arr2 = [];
      var count = 0;
      
      function setCount() {
        count = prompt("Enter how many entries you want: ")
        arr1 = new Array(count);
        arr2 = new Array(count);
      }
      
      function a() {
        for (var i = 0; i < count; i++) {
          arr1[i] = prompt("Enter The name: ");
          arr2[i] = prompt("Enter The Ph no: ");
        }
      }
      
      function b() {
        document.write("<table border='1'><tr><th>Name</th><th>Phone Number</th></tr>");
        for (var i = 0; i < count; i++) {
          document.write("<tr><td>" + arr1[i] + "</td><td>" + arr2[i] + "</td></tr>");
        }
        document.write("</tables>");
      }
    </script>
    
    <form name="f1">
      <input type="button" value="Set Count" onclick=setCount()>
      <br><br>
      Name: <input type="text" onclick=a()>
      Ph no: <input type="text" onclick=a()>
      <br><br>
      <input type="button" value="Get" onclick=b()>
    </form>
    
  
  </body>
</html>
