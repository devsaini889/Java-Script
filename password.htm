<body>
  <form name="f1">
    Password: <input type="password" name="r1"><br>
    Re-enter Password: <input type="password" name="r2"><br>
    <input type="button" value="Submit" name="b1" onclick="validatePassword()">
  </form>

  <script>
    function validatePassword() {
      var pass1 = document.f1.r1.value;
      var pass2 = document.f1.r2.value;
      
      if (pass1 === pass2) {
        alert("The Password is Right");
      } else {
        alert("The password is incorrect");
        document.f1.r2.focus();
      }
    }
  </script>
</body>
